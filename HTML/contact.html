<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="../CSS/contact.css">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <title>Contact Page</title>
</head>

<body class="row row-cols-1" id="contactBodyContainer">


    <div class="col d-flex p-0">
        <div class="row row-cols-1 flex-stretch align-items-end justify-content-center" id="contactFormContainer">
            <form class="col d-flex flex-column pb-4" id="formIMG">
                <!-- Name input -->
                <div class="form-outline mb-4 p-4">
                    <input type="text" id="form4Example1" class="form-control" />
                    <label class="form-label" for="form4Example1">Name</label>
                </div>

                <!-- Email input -->
                <div class="form-outline mb-4 p-4">
                    <input type="email" id="form4Example2" class="form-control" />
                    <label class="form-label" for="form4Example2">Email address</label>
                </div>

                <!-- Message input -->
                <div class="form-outline mb-4 p-4">
                    <textarea class="form-control" id="form4Example3" rows="4"></textarea>
                    <label class="form-label" for="form4Example3">Message</label>
                </div>
                <div class="container-fluid m-0 p-0 d-flex justify-content-center">
                    <button type="submit" class="btn btn-lg text-white rounded-pill p-6 m-2 w-50"
                        id="sendButton">SEND</button>
                </div>

                <!-- BOOK IMG -->
                <div class="container w-auto bg-d" id="books">
                    <img src="../images/books.png" alt="">
                </div>
                <!-- Man IMG -->
                <div class="container w-auto bg-d" id="manthinking">
                    <img src="../images/manthinking.png" alt="">
                </div>
                <!-- Letter IMG -->
                <div class="container w-auto bg-d" id="letter">
                    <img src="../images/letter.png" alt="">
                </div>
                <!-- Vector IMG -->
                <div class="container w-auto bg-d" id="vectorContact">
                    <img src="../images/asset4.png" alt="">
                </div>
            </form>

        </div>

    </div>

</body>

</html>

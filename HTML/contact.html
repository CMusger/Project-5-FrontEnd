<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="../CSS/contact.css">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <title>Contact Page</title>
</head>
<body class="row row-cols-1" id="contactBodyContainer">


    <div class="col d-flex justify-content-center align-items-center p-0">
        <div class="row row-cols-1 flex-stretch align-items-end justify-content-center" id="contactFormContainer">
            <form class="col d-flex flex-column pb-4" id="formIMG">
                <div class="mb-3 text-center">
                    <label for="inputUsername" class="form-label ">Name</label>
                    <input type="text" class="form-control inputBackground w-75 m-auto border-0 text-white" id="inputFieldBackground" aria-describedby="usernameHelp">
                </div>
                <div class="mb-3 text-center">
                    <label for="inputEmail1" class="form-label">E-Mail</label>
                    <input type="email" class="form-control inputBackground w-75 m-auto border-0 text-white" id="inputFieldBackground" aria-describedby="emailHelp">
                </div>

                <div class="mb-3 text-center">
                    <label for="inputMessage" class="form-label ">Message</label>
                    <input type="text" class="form-control inputBackground w-75 m-auto border-0 text-white" id="inputFieldBackground">
                </div>
                <div class="container-fluid m-0 p-0 d-flex justify-content-center">
                    <button type="submit" class="btn btn-lg text-white rounded-pill p-6 m-2 w-50" id="sendButton">SEND</button>
                </div>
                
                <!-- BOOK IMG -->
                <div class="container w-auto bg-d" id="books">
                    <img src="../images/books.png" alt="">
                </div>
            </form>
            
        </div>
        
    </div>
    
</body>
</html>
